<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Application</title>
    <script src="css/tailwind.css"></script>
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body class="bg-gray-100 p-6 bg-gradient-to-r from-lime-300 " >
   
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Recipe Application</h1>
        
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-6 bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 " >
            <h2 class="text-2xl font-bold mb-4 text-white">Add New Recipe</h2>
            <form id="recipe-form" class="mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-white text-sm font-bold mb-2" for="title">Title</label>
                    <input type="text" id="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-white text-sm font-bold mb-2" for="ingredients">Ingredients</label>
                    <textarea id="ingredients" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-white text-sm font-bold mb-2" for="instructions">Instructions</label>
                    <textarea id="instructions" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-white text-sm font-bold mb-2" for="cuisine">Cuisine Type</label>
                    <input type="text" id="cuisine" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">Add Recipe</button>

            </form>
            <button onclick="ClearAll()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Clear All
            </button>
        </div>
        
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-6">
            <h2 class="text-2xl font-bold mb-4">Recipes</h2>
            <input type="text" id="search" placeholder="Search recipes..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4">
            <select id="filter" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4">
                <option value="">Filter by Cuisine</option>
            </select>
            <div id="recipes-list"></div>
        </div>
    </div>

    <!-- <button onclick="ClearAll()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Clear All
    </button> -->
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>


</html>
